<!DOCTYPE html>
<!--Made with ♥ by Mya-Mya-->

<html lang="ja">
  <head>
    <!--使用するライブラリの読み込み-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>TMM Showcase Light</title>
  </head>
  <!--画面設計-->
  <body class="container-fluid fs-3 mx-2">
    <!--1段目 シェルフの一覧-->
    <div class="container-fluid py-3 my-3 rounded border shadow">
      <div
        id="shelves_list"
        class="list-group p-3"
        style="height: 300px; overflow-y: scroll"
      ></div>
    </div>
    <!--2段目 1つのシェルフが持つレッスン一覧-->
    <div
      id="shelf_container"
      class="container-fluid py-3 my-3 rounded border shadow"
    >
      <h3 id="shelf_name" class="p-3 text-center"></h3>
      <div
        id="lessons_list"
        class="list-group p-3"
        style="height: 300px; overflow-y: scroll"
      ></div>
    </div>
    <!--3段目 1つのレッスンが持つメディア一覧-->
    <div
      id="lesson_container"
      class="container-fluid py-3 my-3 rounded border shadow"
    >
      <h3 id="lesson_name" class="p-3 text-center"></h3>
      <div id="chapters_list" class="list-group p-3"></div>
    </div>
    <div class="container-fluid py-3 my-3 text-center">
      <a
        class="text-secondary fs-6 text-decoration-none"
        href="https://github.com/Mya-Mya/TMMShowcaseLight"
        >Made with ♥ by Mya-Mya</a
      >
    </div>
  </body>
</html>
<!--自分のスクリプトの起動-->
<script src="index.js"></script>
